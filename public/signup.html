<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Custom CSS  -->
    <link href="assets/css/signup.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    
    <div class="image">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-3 basic-info">            
            <form class="signup">
              <div class="form-group">
                <label for="first-name-input"></label>
                <input
                  type="text"
                  class="form-control"
                  id="first-name-input"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group">
                <label for="last-name-input"></label>
                <input
                  type="text"
                  class="form-control"
                  id="first-name-input"
                  placeholder="Last Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input
                  type="email"
                  class="form-control"
                  id="email-input"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"></label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"></label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                  placeholder="Confirm Password"
                />
              </div>
              <div
                style="display: none"
                id="alert"
                class="alert alert-danger"
                role="alert"
              >
                <span
                  class="glyphicon glyphicon-exclamation-sign"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <button type="submit" class="btn btn-default">Next</button>
            </form>
            <br />
            <p>Or log in <a href="/login">here</a></p>
          </div>
        </div>
      </div>
  </div>
    </body>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Custom JS -->
    <link href="assets/assets/signup.js">
    </html>
</html>
